<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шкала с уменьшением</title>
    <style>
        .container {
            width: 300px;
            height: 50px;
            border: 3px solid black;
            border-radius: 25px;
            overflow: hidden;
            background: lightgray;
            position: relative;
        }
        .fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, blue, cyan);
            border-radius: 25px;
            transition: width 0.5s ease-in-out;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="fill" id="fill"></div>
    </div>
    
    <button onclick="fillBar()">Заполнить на 10%</button>

    <script>
        let level = 0; 
        function fillBar() {
            if (level < 100) {
                level += 10; 
                document.getElementById("fill").style.width = level + "%"; 
            }
        }
        setInterval(() => {
            if (level > 0) {
                level = level - 5; 
                document.getElementById("fill").style.width = level + "%";
            }
            if(level == 100){
            }
        }, 500); 
    </script>

</body>
</html>
