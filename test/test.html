<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip при клике</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        /* Кнопка */
        #buyButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            position: relative;
        }

        /* Стили для тултипа */
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transform: translate(-50%, -10px);
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }

        /* Показ тултипа */
        .tooltip.show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <button title="PPAPAPAPA" id="buyButton">Купить</button>
    <div id="tooltip" class="tooltip">Не хватает персиков!</div>

    <script>
        document.getElementById("buyButton").addEventListener("click", function (event) {
            let hasPeaches = false; // Здесь проверка (изменить на true для скрытия)
            let tooltip = document.getElementById("tooltip");
            let button = event.target;

            if (!hasPeaches) {
                // Размещаем tooltip над кнопкой
                let buttonRect = button.getBoundingClientRect();
                tooltip.style.left = buttonRect.left + buttonRect.width / 2 + "px";
                tooltip.style.top = buttonRect.top - 30 + "px";

                // Показываем тултип
                tooltip.classList.add("show");

                // Авто-скрытие через 2 секунды
                setTimeout(() => {
                    tooltip.classList.remove("show");
                }, 2000);
            }
        });
    </script>

</body>
</html>
